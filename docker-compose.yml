version: '3.8'

services:
  # PostgreSQL для всех БД
  postgres-db:
    image: postgres:14
    container_name: mes-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: postgres  # временная БД для init скрипта
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    networks:
      - mes-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Auth Service (ВАЖНО: первый!)
  auth-service:
    build: 
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    ports:
      - "5000:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__DefaultConnection: "Host=mes-postgres;Port=5432;Database=auth_db;Username=postgres;Password=123"
      Jwt__Key: "super-secret-key-32-chars-long-for-mes-system-2024"
      Jwt__Issuer: "mes-system"
      Jwt__Audience: "mes-client"
      Jwt__ExpireHours: "24"
    depends_on:
      postgres-db:
        condition: service_healthy
    networks:
      - mes-network
    restart: unless-stopped

  # Production Service
  production-service:
    build: 
      context: ./ProductionService
      dockerfile: Dockerfile
    container_name: production-service
    ports:
      - "5001:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__DefaultConnection: "Host=mes-postgres;Port=5432;Database=production_db;Username=postgres;Password=123"
      Jwt__Issuer: "mes-system"
      Jwt__Audience: "mes-client"
    depends_on:
      - postgres-db
      - auth-service
    networks:
      - mes-network
    restart: unless-stopped

  # Material Service
  material-service:
    build: 
      context: ./MaterialService
      dockerfile: Dockerfile
    container_name: material-service
    ports:
      - "5002:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__DefaultConnection: "Host=mes-postgres;Port=5432;Database=material_db;Username=postgres;Password=123"
      Jwt__Issuer: "mes-system"
      Jwt__Audience: "mes-client"
    depends_on:
      - postgres-db
      - auth-service
    networks:
      - mes-network
    restart: unless-stopped

  # Unit Service
  unit-service:
    build: 
      context: ./UnitService
      dockerfile: Dockerfile
    container_name: unit-service
    ports:
      - "5003:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__DefaultConnection: "Host=mes-postgres;Port=5432;Database=unit_db;Username=postgres;Password=123"
      Jwt__Issuer: "mes-system"
      Jwt__Audience: "mes-client"
    depends_on:
      - postgres-db
      - auth-service
    networks:
      - mes-network
    restart: unless-stopped

  # Report Service (последний!)
  report-service:
    build: 
      context: ./ReportService
      dockerfile: Dockerfile
    container_name: report-service
    ports:
      - "5004:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      Jwt__Issuer: "mes-system"
      Jwt__Audience: "mes-client"
      Services__ProductionService: "http://production-service:8080"
      Services__MaterialService: "http://material-service:8080"
      Services__UnitService: "http://unit-service:8080"
    depends_on:
      - auth-service
      - production-service
      - material-service
      - unit-service
    networks:
      - mes-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  mes-network:
    driver: bridge