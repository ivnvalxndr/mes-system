services:
  # PostgreSQL для всех БД
  postgres-db:
    image: postgres:14
    container_name: mes-backend-postgres
    ports:
      - "5433:5432"
    environment:
      POSTGRES_PASSWORD: postgres  # Пароль postgres
      POSTGRES_USER: postgres
      POSTGRES_MULTIPLE_DATABASES: auth_db,production_db,materials_db,units_db,reports_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mes-network

  # Auth Service - ИСПРАВЛЕННЫЙ
  auth-service:
    build: 
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    ports:
      - "5000:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__DefaultConnection: "Host=postgres-db;Port=5432;Database=auth_db;Username=postgres;Password=postgres"  # ← ИСПРАВЛЕНО
      Jwt__Key: "super-secret-key-32-chars-long-for-mes-system-2024"
      Jwt__Issuer: "mes-system"
      Jwt__Audience: "mes-client"
      Jwt__ExpireHours: "24"
    depends_on:
      postgres-db:
        condition: service_healthy
    networks:
      - mes-network
    restart: unless-stopped

  # Production Service - ИСПРАВЛЕННЫЙ
  production-service:
    build: 
      context: ./production-service
      dockerfile: Dockerfile
    container_name: production-service
    ports:
      - "5001:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__DefaultConnection: "Host=postgres-db;Port=5432;Database=production_db;Username=postgres;Password=postgres"  # ← ИСПРАВЛЕНО
      Jwt__Issuer: mes-system
      Jwt__Audience: mes-client
    depends_on:
      - postgres-db
      - auth-service
    networks:
      - mes-network
    restart: unless-stopped

  # Materials Service - ИСПРАВЛЕННЫЙ
  materials-service:
    build: 
      context: ./materials-service
      dockerfile: Dockerfile
    container_name: materials-service
    ports:
      - "5002:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__DefaultConnection: "Host=postgres-db;Port=5432;Database=materials_db;Username=postgres;Password=postgres"  # ← ИСПРАВЛЕНО
      Jwt__Issuer: mes-system
      Jwt__Audience: mes-client
    depends_on:
      - postgres-db
      - auth-service
    networks:
      - mes-network
    restart: unless-stopped

  # Units Service - ИСПРАВЛЕННЫЙ
  units-service:
    build: 
      context: ./units-service
      dockerfile: Dockerfile
    container_name: units-service
    ports:
      - "5003:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__DefaultConnection: "Host=postgres-db;Port=5432;Database=units_db;Username=postgres;Password=postgres"  # ← ИСПРАВЛЕНО
      Jwt__Issuer: mes-system
      Jwt__Audience: mes-client
    depends_on:
      - postgres-db
      - auth-service
    networks:
      - mes-network
    restart: unless-stopped

  # Reports Service - ИСПРАВЛЕННЫЙ
  reports-service:
    build: 
      context: ./reports-service 
      dockerfile: Dockerfile
    container_name: reports-service
    ports:
      - "5004:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      Jwt__Issuer: mes-system
      Jwt__Audience: mes-client
      Services__ProductionService: "http://production-service:8080"
      Services__MaterialService: "http://materials-service:8080"
      Services__UnitService: "http://units-service:8080"
    depends_on:
      - auth-service
      - production-service
      - materials-service  
      - units-service  
    networks:
      - mes-network
    restart: unless-stopped
    
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "8080:80"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:80
    depends_on:
      - auth-service
      - production-service
      - materials-service
      - units-service
      - reports-service
    networks:
      - mes-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  mes-network:
    driver: bridge