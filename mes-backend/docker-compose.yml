services:
  # PostgreSQL для всех БД
  postgres-db:
    image: postgres:14
    container_name: mes-backend-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mes-network
    restart: unless-stopped

  # Auth Service
  auth-service:
    build: 
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    ports:
      - "5000:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__DefaultConnection: "Host=mes-postgres;Port=5432;Database=auth_db;Username=postgres;Password=123"
      Jwt__Key: "super-secret-key-32-chars-long-for-mes-system-2024"
      Jwt__Issuer: "mes-system"
      Jwt__Audience: "mes-client"
      Jwt__ExpireHours: "24"
    depends_on:
      - postgres-db
    networks:
      - mes-network
    restart: unless-stopped

  # Production Service
  production-service:
    build: 
      context: ./production-service
      dockerfile: Dockerfile
    container_name: production-service
    ports:
      - "5001:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__DefaultConnection: "Host=mes-postgres;Port=5432;Database=production_db;Username=postgres;Password=123"
      Jwt__Issuer: mes-system
      Jwt__Audience: mes-client
    depends_on:
      - postgres-db
      - auth-service
    networks:
      - mes-network
    restart: unless-stopped

  # Material Service (с s!)
  materials-service:
    build: 
      context: ./materials-service
      dockerfile: Dockerfile
    container_name: materials-service  # ← с s!
    ports:
      - "5002:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__DefaultConnection: "Host=mes-postgres;Port=5432;Database=material_db;Username=postgres;Password=123"
      Jwt__Issuer: mes-system
      Jwt__Audience: mes-client
    depends_on:
      - postgres-db
      - auth-service
    networks:
      - mes-network
    restart: unless-stopped

  # Unit Service (с s!)
  units-service:
    build: 
      context: ./units-service
      dockerfile: Dockerfile
    container_name: units-service  # ← с s!
    ports:
      - "5003:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__DefaultConnection: "Host=mes-postgres;Port=5432;Database=unit_db;Username=postgres;Password=123"
      Jwt__Issuer: mes-system
      Jwt__Audience: mes-client
    depends_on:
      - postgres-db
      - auth-service
    networks:
      - mes-network
    restart: unless-stopped

  # Report Service (с s!)
  reports-service:
    build: 
      context: ./reports-service 
      dockerfile: Dockerfile
    container_name: reports-service  # ← с s!
    ports:
      - "5004:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      Jwt__Issuer: mes-system
      Jwt__Audience: mes-client
      Services__ProductionService: "http://production-service:8080"
      Services__MaterialService: "http://materials-service:8080"  # ← с s!
      Services__UnitService: "http://units-service:8080"  # ← с s!
    depends_on:
      - auth-service
      - production-service
      - materials-service  
      - units-service  
    networks:
      - mes-network
    restart: unless-stopped
    
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "8080:80"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:80
    depends_on:
      - auth-service
      - production-service
      - materials-service
      - units-service
      - reports-service
    networks:
      - mes-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  mes-network:
    driver: bridge